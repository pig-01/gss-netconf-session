<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET Conf 2025 議程表 - BDPDD 團隊</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">.NET Conf 2025 議程表 - BDPDD 團隊</span>
            <button type="button" class="btn btn-light view-courses-btn" id="viewMyCoursesBtn">
                <i class="bi bi-bookmark-check"></i> 檢視我的課程
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    <strong>使用說明：</strong> 點擊任何課程即可查看課程資訊及參加成員。
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="memberFilter" class="mb-3">
                    <label class="form-label">篩選成員：</label>
                    <div id="memberButtons" class="btn-group flex-wrap" role="group">
                        <!-- Member filter buttons will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="scheduleTable">
                        <thead class="table-dark">
                            <!-- Table headers will be generated dynamically -->
                        </thead>
                        <tbody>
                            <!-- Table body will be generated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for session info -->
    <div class="modal fade" id="attendeeModal" tabindex="-1" aria-labelledby="attendeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attendeeModalLabel">課程資訊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="sessionInfo" class="mb-3">
                        <!-- Session information will be displayed here -->
                    </div>
                    <div id="currentAttendees" class="mb-3">
                        <!-- Current attendees will be displayed here -->
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary add-course-btn" id="addCourseBtn">
                            加入課程
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for my courses -->
    <div class="modal fade" id="myCoursesModal" tabindex="-1" aria-labelledby="myCoursesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myCoursesModalLabel">我加入的課程</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info" role="alert">
                        <strong>使用說明：</strong> 複製下方 JSON 格式，然後在 GitHub 上對 data/members.json 發起 Pull Request。
                    </div>
                    <div id="myCoursesList" class="mb-3">
                        <!-- List of added courses will be displayed here -->
                    </div>
                    <div class="mb-3">
                        <label for="myCoursesJson" class="form-label"><strong>JSON 格式（可複製用於 PR）：</strong></label>
                        <div id="myCoursesJson"></div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="copyJsonBtn">
                            <i class="bi bi-clipboard"></i> 複製 JSON
                        </button>
                        <button type="button" class="btn btn-danger" id="clearCoursesBtn">
                            <i class="bi bi-trash"></i> 清除所有課程
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
